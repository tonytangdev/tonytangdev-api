version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tonytangdev-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-tonytangdev}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: tonytangdev-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-tonytangdev}
    ports:
      - '${MONGODB_PORT:-27017}:27017'
    volumes:
      - mongodb_data:/data/db

volumes:
  postgres_data:
  mongodb_data:
